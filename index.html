<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Booking App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* styles.css content */

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, nav, main, footer {
            padding: 10px;
        }
        header {
            background-color: #2196F3;
            color: white;
            text-align: center;
        }
        nav {
            background-color: #f1f1f1;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: #2196F3;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .welcome-message {
            float: right;
            padding: 14px 16px;
        }
        .container {
            padding: 20px;
        }
        .mode-selection {
            text-align: center;
            margin-top: 50px;
        }
        .mode-selection button {
            padding: 20px;
            margin: 10px;
            font-size: 18px;
            width: 200px;
        }
        /* Responsive Design */
        @media (max-width: 600px) {
            nav a, .welcome-message {
                float: none;
                display: block;
                text-align: left;
            }
            .mode-selection button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Travel Booking App</h1>
    </header>
    <nav>
        <a href="#" id="home-link">Home</a>
        <div class="welcome-message" id="welcome-message"></div>
    </nav>
    <main>
        <div class="container">
            <div class="mode-selection">
                <h2>Select Mode</h2>
                <button onclick="selectMode('tourist')">Tourist Mode</button>
                <button onclick="selectMode('host')">Host Mode</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Travel Booking App</p>
    </footer>
    <script>
        // script.js content

        function selectMode(mode) {
            if (mode === 'tourist') {
                window.location.href = 'tourist.html';
            } else if (mode === 'host') {
                window.location.href = 'host.html';
            }
        }
    </script>
</body>
</html>
